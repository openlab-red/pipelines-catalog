---
apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  labels:
    app: people
  name: people
spec:
  replicas: 1
  selector:
    app: quarkus
  triggers:
    - type: ConfigChange
  strategy:
    type: Rolling
  template:
    metadata:
      labels:
        app: quarkus
    spec:
      containers:
        - name: quarkus
          image: ''
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 5
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          securityContext:
            privileged: false
---
apiVersion: v1
kind: Service
metadata:
  name: people
  labels:
    app: people
spec:
  ports:
    - name: httpo
      port: 8080
      targetPort: 8080
  selector:
    app: quarkus
---
kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: people
  labels:
    app: people
spec:
  to:
    kind: Service
    name: people
    weight: 100
  port:
    targetPort: http

